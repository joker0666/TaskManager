name: Flask Task Manager CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pytest pytest-cov flake8 black
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with Black
      run: |
        black --check .
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask safety bandit
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Security check with Safety
      run: |
        safety check --json
      continue-on-error: true
    
    - name: Security check with Bandit
      run: |
        bandit -r . -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json
      if: always()

  build:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Verify application structure
      run: |
        echo "Checking application structure..."
        ls -la
        # Check for either root level or app/ directory structure
        if [ -f main.py ] || [ -f app/main.py ]; then 
          echo "‚úì main.py found"
        else 
          echo "‚úó main.py missing"
          exit 1
        fi
        
        if [ -d templates ] || [ -d app/templates ]; then 
          echo "‚úì templates/ found"
        else 
          echo "‚úó templates/ missing"
          exit 1
        fi
        
        if [ -d static ] || [ -d app/static ]; then 
          echo "‚úì static/ found"
        else 
          echo "‚úó static/ missing"
          exit 1
        fi
    
    - name: Create artifact
      run: |
        tar -czf task-manager-app.tar.gz \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='*.tar.gz' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          --exclude='.pytest_cache' \
          --exclude='htmlcov' \
          --exclude='.coverage' \
          .
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: task-manager-build
        path: task-manager-app.tar.gz
        retention-days: 30

  docker-build:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      continue-on-error: true
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: task-manager:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/task-manager:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/task-manager:${{ github.sha }}
      if: success()
      continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    needs: [build, docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy notification
      run: |
        echo "üöÄ Ready to deploy Task Manager application"
        echo "Build completed successfully!"
    
    # Add your deployment steps here
    # Examples:
    # - Deploy to Heroku
    # - Deploy to AWS
    # - Deploy to Azure
    # - Deploy to your own server via SSH

  notify:
    runs-on: ubuntu-latest
    needs: [test, security-scan, build]
    if: always()
    
    steps:
    - name: Send notification
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
          echo "‚úÖ CI/CD Pipeline completed successfully!"
        else
          echo "‚ùå CI/CD Pipeline failed. Check the logs for details."
        fi